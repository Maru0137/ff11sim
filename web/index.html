<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF11 Status Simulator</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a2e;
            color: #eee;
        }
        h1 {
            text-align: center;
            color: #f0c040;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .input-section, .result-section {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h2 {
            margin-top: 0;
            color: #f0c040;
            border-bottom: 2px solid #f0c040;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #0f0f23;
            color: #eee;
            font-size: 14px;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #f0c040;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #0f0f23;
            border-radius: 5px;
        }
        .stat-name {
            color: #aaa;
        }
        .stat-value {
            font-weight: bold;
            color: #4fc3f7;
        }
        .stat-value.hp { color: #4caf50; }
        .stat-value.mp { color: #2196f3; }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        .support-section {
            padding: 10px;
            background: #0f0f23;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
        .merit-section {
            margin-top: 20px;
            padding: 15px;
            background: #0f0f23;
            border-radius: 5px;
        }
        .merit-section h3 {
            margin: 0 0 15px 0;
            color: #f0c040;
            font-size: 14px;
        }
        .merit-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .merit-item {
            display: flex;
            flex-direction: column;
        }
        .merit-item label {
            font-size: 12px;
            margin-bottom: 3px;
        }
        .merit-item input {
            width: 100%;
            padding: 5px;
            font-size: 12px;
        }
        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>FF11 Status Simulator</h1>

    <div class="container">
        <div class="input-section">
            <h2>Character Settings</h2>

            <div class="form-group">
                <label for="race">Race</label>
                <select id="race">
                    <option value="Hum">Hume</option>
                    <option value="Elv">Elvaan</option>
                    <option value="Tar">Tarutaru</option>
                    <option value="Mit">Mithra</option>
                    <option value="Gal">Galka</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mainJob">Main Job</label>
                <select id="mainJob">
                    <option value="War">Warrior</option>
                    <option value="Mnk">Monk</option>
                    <option value="Whm">White Mage</option>
                    <option value="Blm">Black Mage</option>
                    <option value="Rdm">Red Mage</option>
                    <option value="Thf">Thief</option>
                    <option value="Pld">Paladin</option>
                    <option value="Drk">Dark Knight</option>
                    <option value="Bst">Beastmaster</option>
                    <option value="Brd">Bard</option>
                    <option value="Rng">Ranger</option>
                    <option value="Sam">Samurai</option>
                    <option value="Nin">Ninja</option>
                    <option value="Drg">Dragoon</option>
                    <option value="Smn">Summoner</option>
                    <option value="Blu">Blue Mage</option>
                    <option value="Cor">Corsair</option>
                    <option value="Pup">Puppetmaster</option>
                    <option value="Dnc">Dancer</option>
                    <option value="Sch">Scholar</option>
                    <option value="Geo">Geomancer</option>
                    <option value="Run">Rune Fencer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mainLv">Main Job Level (1-99)</label>
                <input type="number" id="mainLv" min="1" max="99" value="99">
            </div>

            <div class="form-group">
                <label for="masterLv">Master Level (0-50)</label>
                <input type="number" id="masterLv" min="0" max="50" value="0">
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="useSupport">
                    <label for="useSupport" style="display: inline; margin: 0;">Use Support Job</label>
                </div>
            </div>

            <div id="supportSection" class="support-section hidden">
                <div class="form-group">
                    <label for="supportJob">Support Job</label>
                    <select id="supportJob">
                        <option value="War">Warrior</option>
                        <option value="Mnk">Monk</option>
                        <option value="Whm">White Mage</option>
                        <option value="Blm">Black Mage</option>
                        <option value="Rdm">Red Mage</option>
                        <option value="Thf">Thief</option>
                        <option value="Pld">Paladin</option>
                        <option value="Drk">Dark Knight</option>
                        <option value="Bst">Beastmaster</option>
                        <option value="Brd">Bard</option>
                        <option value="Rng">Ranger</option>
                        <option value="Sam">Samurai</option>
                        <option value="Nin">Ninja</option>
                        <option value="Drg">Dragoon</option>
                        <option value="Smn">Summoner</option>
                        <option value="Blu">Blue Mage</option>
                        <option value="Cor">Corsair</option>
                        <option value="Pup">Puppetmaster</option>
                        <option value="Dnc">Dancer</option>
                        <option value="Sch">Scholar</option>
                        <option value="Geo">Geomancer</option>
                        <option value="Run">Rune Fencer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="supportLv">Support Job Level (auto-calculated)</label>
                    <input type="number" id="supportLv" min="1" max="99" value="49" readonly>
                </div>
            </div>

            <div class="merit-section">
                <h3>Merit Points (0-15)</h3>
                <div class="merit-grid">
                    <div class="merit-item">
                        <label for="meritHp">HP</label>
                        <input type="number" id="meritHp" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritMp">MP</label>
                        <input type="number" id="meritMp" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritStr">STR</label>
                        <input type="number" id="meritStr" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritDex">DEX</label>
                        <input type="number" id="meritDex" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritVit">VIT</label>
                        <input type="number" id="meritVit" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritAgi">AGI</label>
                        <input type="number" id="meritAgi" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritInt">INT</label>
                        <input type="number" id="meritInt" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritMnd">MND</label>
                        <input type="number" id="meritMnd" min="0" max="15" value="0">
                    </div>
                    <div class="merit-item">
                        <label for="meritChr">CHR</label>
                        <input type="number" id="meritChr" min="0" max="15" value="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="result-section">
            <h2>Status</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <span class="stat-name">HP</span>
                    <span class="stat-value hp" id="statHp">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">MP</span>
                    <span class="stat-value mp" id="statMp">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">STR</span>
                    <span class="stat-value" id="statStr">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">DEX</span>
                    <span class="stat-value" id="statDex">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">VIT</span>
                    <span class="stat-value" id="statVit">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">AGI</span>
                    <span class="stat-value" id="statAgi">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">INT</span>
                    <span class="stat-value" id="statInt">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">MND</span>
                    <span class="stat-value" id="statMnd">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-name">CHR</span>
                    <span class="stat-value" id="statChr">-</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { calculate_status } from './pkg/ff11sim.js';

        let wasmReady = false;

        async function initWasm() {
            await init();
            wasmReady = true;
            updateStatus();
        }

        function updateSupportLv() {
            const mainLv = parseInt(document.getElementById('mainLv').value) || 99;
            const masterLv = parseInt(document.getElementById('masterLv').value) || 0;
            const supportLv = Math.floor(mainLv / 2) + Math.floor(masterLv / 5);
            document.getElementById('supportLv').value = supportLv;
        }

        function updateStatus() {
            if (!wasmReady) return;

            const race = document.getElementById('race').value;
            const mainJob = document.getElementById('mainJob').value;
            const mainLv = parseInt(document.getElementById('mainLv').value) || 99;
            const masterLv = parseInt(document.getElementById('masterLv').value) || 0;
            const useSupport = document.getElementById('useSupport').checked;

            let supportJob = null;
            let supportLv = null;

            if (useSupport) {
                supportJob = document.getElementById('supportJob').value;
                supportLv = parseInt(document.getElementById('supportLv').value);
            }

            const meritPoints = {
                hp: parseInt(document.getElementById('meritHp').value) || 0,
                mp: parseInt(document.getElementById('meritMp').value) || 0,
                str_: parseInt(document.getElementById('meritStr').value) || 0,
                dex: parseInt(document.getElementById('meritDex').value) || 0,
                vit: parseInt(document.getElementById('meritVit').value) || 0,
                agi: parseInt(document.getElementById('meritAgi').value) || 0,
                int: parseInt(document.getElementById('meritInt').value) || 0,
                mnd: parseInt(document.getElementById('meritMnd').value) || 0,
                chr: parseInt(document.getElementById('meritChr').value) || 0,
            };

            try {
                const result = calculate_status(race, mainJob, mainLv, supportJob, supportLv, masterLv, meritPoints);

                document.getElementById('statHp').textContent = result.hp;
                document.getElementById('statMp').textContent = result.mp;
                document.getElementById('statStr').textContent = result.str_;
                document.getElementById('statDex').textContent = result.dex;
                document.getElementById('statVit').textContent = result.vit;
                document.getElementById('statAgi').textContent = result.agi;
                document.getElementById('statInt').textContent = result.int;
                document.getElementById('statMnd').textContent = result.mnd;
                document.getElementById('statChr').textContent = result.chr;
            } catch (e) {
                console.error('Error calculating status:', e);
            }
        }

        // Event listeners
        document.getElementById('useSupport').addEventListener('change', (e) => {
            const section = document.getElementById('supportSection');
            if (e.target.checked) {
                section.classList.remove('hidden');
            } else {
                section.classList.add('hidden');
            }
            updateStatus();
        });

        ['race', 'mainJob', 'mainLv', 'masterLv', 'supportJob'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                updateSupportLv();
                updateStatus();
            });
            document.getElementById(id).addEventListener('input', () => {
                updateSupportLv();
                updateStatus();
            });
        });

        ['meritHp', 'meritMp', 'meritStr', 'meritDex', 'meritVit', 'meritAgi', 'meritInt', 'meritMnd', 'meritChr'].forEach(id => {
            document.getElementById(id).addEventListener('change', updateStatus);
            document.getElementById(id).addEventListener('input', updateStatus);
        });

        // Initialize
        initWasm();
    </script>
</body>
</html>
