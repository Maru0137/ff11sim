name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test
        working-directory: rust

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd rust
          wasm-pack build --target web --out-dir ../web/pkg

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download Windower Resources
        run: |
          mkdir -p temp_resources
          curl -o temp_resources/items.lua \
            "https://raw.githubusercontent.com/Windower/Resources/master/resources_data/items.lua"
          curl -o temp_resources/item_descriptions.lua \
            "https://raw.githubusercontent.com/Windower/Resources/master/resources_data/item_descriptions.lua"

      - name: Generate items JSON
        run: |
          python scripts/parse_lua_to_json.py \
            --items temp_resources/items.lua \
            --descriptions temp_resources/item_descriptions.lua \
            --output web/data/items.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
