<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXI 装備検索</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #f0c040;
            margin-bottom: 20px;
        }
        .nav {
            margin-bottom: 20px;
        }
        .nav a {
            color: #88c0d0;
            text-decoration: none;
            margin-right: 20px;
        }
        .nav a:hover {
            text-decoration: underline;
        }

        /* Search Section */
        .search-section {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .search-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #0f0f23;
            color: #eee;
            font-size: 14px;
        }
        select {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #0f0f23;
            color: #eee;
            font-size: 14px;
            min-width: 120px;
        }

        /* Filters Section */
        .filters-section {
            background: #0f0f23;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .filters-header h3 {
            margin: 0;
            font-size: 14px;
            color: #f0c040;
        }
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-row select, .filter-row input {
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a2e;
            color: #eee;
            font-size: 13px;
        }
        .filter-row input {
            width: 150px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        .btn-primary {
            background: #4a9eff;
            color: white;
        }
        .btn-primary:hover {
            background: #3a8eef;
        }
        .btn-danger {
            background: #ff4a4a;
            color: white;
        }
        .btn-danger:hover {
            background: #ef3a3a;
        }
        .btn-secondary {
            background: #555;
            color: white;
        }
        .btn-secondary:hover {
            background: #666;
        }

        /* Sort Section */
        .sort-section {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .sort-section label {
            font-size: 14px;
        }

        /* Results Section */
        .results-section {
            background: #16213e;
            padding: 20px;
            border-radius: 8px;
        }
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .results-count {
            color: #888;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #ff4a4a;
        }

        /* Table */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .results-table th, .results-table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .results-table th {
            background: #0f0f23;
            color: #f0c040;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        .results-table th:hover {
            background: #1a1a3e;
        }
        .results-table th.sorted-asc::after {
            content: ' ▲';
            font-size: 10px;
        }
        .results-table th.sorted-desc::after {
            content: ' ▼';
            font-size: 10px;
        }
        .results-table tr:hover {
            background: #1a1a3e;
        }
        .jobs-list, .slots-list {
            font-size: 11px;
            color: #88c0d0;
        }
        .description {
            white-space: pre-line;
        }
        .stat-highlight {
            background-color: #f0c040;
            color: #1a1a2e;
            padding: 1px 3px;
            border-radius: 3px;
            font-weight: bold;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .pagination button {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #0f0f23;
            color: #eee;
            cursor: pointer;
        }
        .pagination button:hover:not(:disabled) {
            background: #1a1a3e;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .pagination .page-info {
            padding: 8px 16px;
            color: #888;
        }

        @media (max-width: 768px) {
            .search-row, .filter-row {
                flex-direction: column;
            }
            .search-input, select, .filter-row input {
                width: 100%;
            }
            .results-table {
                font-size: 12px;
            }
            .results-table th, .results-table td {
                padding: 8px 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html">ステータス計算</a>
            <a href="search.html">装備検索</a>
        </nav>

        <h1>FFXI 装備検索</h1>

        <div class="search-section">
            <div class="search-row">
                <input type="text" id="searchQuery" class="search-input" placeholder="装備名で検索...">
                <select id="slotsFilter">
                    <option value="">全スロット</option>
                    <option value="main">メイン</option>
                    <option value="sub">サブ</option>
                    <option value="range">遠隔</option>
                    <option value="ammo">矢弾</option>
                    <option value="head">頭</option>
                    <option value="body">胴</option>
                    <option value="hands">両手</option>
                    <option value="legs">両脚</option>
                    <option value="feet">両足</option>
                    <option value="neck">首</option>
                    <option value="waist">腰</option>
                    <option value="ear1">耳</option>
                    <option value="ring1">指</option>
                    <option value="back">背</option>
                </select>
                <select id="jobsFilter">
                    <option value="">All Jobs</option>
                    <option value="WAR">戦</option>
                    <option value="MNK">モ</option>
                    <option value="WHM">白</option>
                    <option value="BLM">黒</option>
                    <option value="RDM">赤</option>
                    <option value="THF">シ</option>
                    <option value="PLD">ナ</option>
                    <option value="DRK">暗</option>
                    <option value="BST">獣</option>
                    <option value="BRD">吟</option>
                    <option value="RNG">狩</option>
                    <option value="SAM">侍</option>
                    <option value="NIN">忍</option>
                    <option value="DRG">竜</option>
                    <option value="SMN">召</option>
                    <option value="BLU">青</option>
                    <option value="COR">コ</option>
                    <option value="PUP">か</option>
                    <option value="DNC">踊</option>
                    <option value="SCH">学</option>
                    <option value="GEO">風</option>
                    <option value="RUN">剣</option>
                </select>
                <label id="ilv119Label" style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                    <input type="checkbox" id="ilv119Filter" checked>
                    <span>iLv119のみ</span>
                </label>
            </div>

            <div class="filters-section">
                <div class="filters-header">
                    <h3>フィルター</h3>
                    <button class="btn btn-secondary" id="addFilterBtn">+ フィルター追加</button>
                </div>
                <div id="filtersContainer"></div>
            </div>

            <div class="sort-section">
                <label>ソート:</label>
                <select id="sortBy">
                    <option value="ja">名前</option>
                    <option value="level">Lv</option>
                    <option value="item_level">iLv</option>
                    <option value="category">カテゴリ</option>
                    <option value="desc_stat">説明文ステータス</option>
                </select>
                <input type="text" id="descStatInput" placeholder="例: STR, 攻" style="display: none; width: 100px;">
                <select id="sortOrder">
                    <option value="asc">昇順</option>
                    <option value="desc">降順</option>
                </select>
                <button class="btn btn-primary" id="searchBtn">検索</button>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <span class="results-count" id="resultsCount">読み込み中...</span>
            </div>
            <div id="resultsContainer">
                <div class="loading">データを読み込み中...</div>
            </div>
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevBtn">前へ</button>
                <span class="page-info" id="pageInfo"></span>
                <button id="nextBtn">次へ</button>
            </div>
        </div>
    </div>

    <script src="js/item-search.js"></script>
    <script>
        const itemSearch = new ItemSearch();
        let currentOffset = 0;
        const pageSize = 50;
        let currentResults = null;

        // DOM Elements
        const searchQuery = document.getElementById('searchQuery');
        const slotsFilter = document.getElementById('slotsFilter');
        const jobsFilter = document.getElementById('jobsFilter');
        const ilv119Filter = document.getElementById('ilv119Filter');
        const ilv119Label = document.getElementById('ilv119Label');
        const sortBy = document.getElementById('sortBy');
        const descStatInput = document.getElementById('descStatInput');
        const sortOrder = document.getElementById('sortOrder');
        const searchBtn = document.getElementById('searchBtn');
        const addFilterBtn = document.getElementById('addFilterBtn');
        const filtersContainer = document.getElementById('filtersContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsCount = document.getElementById('resultsCount');
        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        // Slots that support iLv119 filter
        const ILV119_SLOTS = ['main', 'sub', 'range', 'head', 'body', 'hands', 'legs', 'feet'];

        function updateIlv119Visibility() {
            const selectedSlot = slotsFilter.value;
            // Show checkbox for: empty (all slots) or slots that support iLv119
            const showCheckbox = selectedSlot === '' || ILV119_SLOTS.includes(selectedSlot);
            ilv119Label.style.display = showCheckbox ? 'flex' : 'none';
        }

        // Initialize
        async function init() {
            try {
                updateIlv119Visibility();
                await itemSearch.load();
                performSearch();
            } catch (error) {
                resultsContainer.innerHTML = `<div class="error">データの読み込みに失敗しました: ${error.message}</div>`;
            }
        }

        // Filter Management
        function addFilter() {
            const properties = itemSearch.getFilterableProperties();
            const filterRow = document.createElement('div');
            filterRow.className = 'filter-row';

            const propSelect = document.createElement('select');
            propSelect.className = 'filter-property';
            for (const prop of properties) {
                const option = document.createElement('option');
                option.value = prop.name;
                option.dataset.type = prop.type;
                option.textContent = prop.label;
                propSelect.appendChild(option);
            }

            const opSelect = document.createElement('select');
            opSelect.className = 'filter-operator';
            updateOperators(opSelect, properties[0].type);

            const valueInput = document.createElement('input');
            valueInput.type = 'text';
            valueInput.className = 'filter-value';
            valueInput.placeholder = '値';

            const removeBtn = document.createElement('button');
            removeBtn.className = 'btn btn-danger';
            removeBtn.textContent = '×';
            removeBtn.onclick = () => filterRow.remove();

            propSelect.onchange = () => {
                const selectedOption = propSelect.options[propSelect.selectedIndex];
                updateOperators(opSelect, selectedOption.dataset.type);
            };

            filterRow.appendChild(propSelect);
            filterRow.appendChild(opSelect);
            filterRow.appendChild(valueInput);
            filterRow.appendChild(removeBtn);
            filtersContainer.appendChild(filterRow);
        }

        function updateOperators(select, type) {
            const operators = itemSearch.getOperators(type);
            select.innerHTML = '';
            for (const op of operators) {
                const option = document.createElement('option');
                option.value = op.value;
                option.textContent = op.label;
                select.appendChild(option);
            }
        }

        function getFilters() {
            const filters = [];
            const rows = filtersContainer.querySelectorAll('.filter-row');
            for (const row of rows) {
                const property = row.querySelector('.filter-property').value;
                const operator = row.querySelector('.filter-operator').value;
                const value = row.querySelector('.filter-value').value;
                if (property && operator && value !== '') {
                    filters.push({ property, operator, value });
                }
            }
            return filters;
        }

        // Search
        function performSearch(resetOffset = true) {
            if (resetOffset) {
                currentOffset = 0;
            }

            const results = itemSearch.search({
                query: searchQuery.value,
                slot: slotsFilter.value,
                job: jobsFilter.value,
                filters: getFilters(),
                sortBy: sortBy.value,
                descStat: descStatInput.value,
                sortOrder: sortOrder.value,
                ilv119Only: ilv119Filter.checked && ilv119Label.style.display !== 'none',
                ilv119Slots: ILV119_SLOTS,
                limit: pageSize,
                offset: currentOffset
            });

            currentResults = results;
            renderResults(results);
            updatePagination(results);
        }

        function renderResults(results) {
            if (results.items.length === 0) {
                resultsContainer.innerHTML = '<div class="loading">該当する装備がありません</div>';
                resultsCount.textContent = '0 件';
                return;
            }

            resultsCount.textContent = `${results.total.toLocaleString()} 件`;

            const table = document.createElement('table');
            table.className = 'results-table';

            // Header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const columns = [
                { key: 'ja', label: '名前' },
                { key: 'level', label: 'Lv' },
                { key: 'item_level', label: 'iLv' },
                { key: 'jobs', label: 'ジョブ' },
                { key: 'slots', label: 'スロット' },
                { key: 'description_ja', label: '説明' },
            ];

            // Job abbreviation to Japanese kanji mapping
            const jobKanji = {
                'WAR': '戦', 'MNK': 'モ', 'WHM': '白', 'BLM': '黒', 'RDM': '赤', 'THF': 'シ',
                'PLD': 'ナ', 'DRK': '暗', 'BST': '獣', 'BRD': '吟', 'RNG': '狩', 'SAM': '侍',
                'NIN': '忍', 'DRG': '竜', 'SMN': '召', 'BLU': '青', 'COR': 'コ', 'PUP': 'か',
                'DNC': '踊', 'SCH': '学', 'GEO': '風', 'RUN': '剣'
            };

            const slotJa = {
                'main': 'メイン', 'sub': 'サブ', 'range': '遠隔', 'ammo': '矢弾',
                'head': '頭', 'body': '胴', 'hands': '両手', 'legs': '両脚',
                'feet': '両足', 'neck': '首', 'waist': '腰', 'ear1': '耳',
                'ear2': '耳', 'ring1': '指', 'ring2': '指', 'back': '背'
            };

            function slotsToJa(slots) {
                if (!slots || slots.length === 0) return '-';
                const seen = new Set();
                return slots.map(s => slotJa[s] || s).filter(s => {
                    if (seen.has(s)) return false;
                    seen.add(s);
                    return true;
                }).join(' ');
            }

            function jobsToKanji(jobs) {
                if (!jobs || jobs.length === 0) return '-';
                if (jobs.length === 22) return 'All Jobs';
                return jobs.map(j => jobKanji[j] || j).join('');
            }

            function highlightStat(description, statName) {
                if (!description || !statName) return description || '';

                // Full-width to half-width for matching
                const fullToHalf = {
                    'Ａ': 'A', 'Ｂ': 'B', 'Ｃ': 'C', 'Ｄ': 'D', 'Ｅ': 'E', 'Ｆ': 'F', 'Ｇ': 'G',
                    'Ｈ': 'H', 'Ｉ': 'I', 'Ｊ': 'J', 'Ｋ': 'K', 'Ｌ': 'L', 'Ｍ': 'M', 'Ｎ': 'N',
                    'Ｏ': 'O', 'Ｐ': 'P', 'Ｑ': 'Q', 'Ｒ': 'R', 'Ｓ': 'S', 'Ｔ': 'T', 'Ｕ': 'U',
                    'Ｖ': 'V', 'Ｗ': 'W', 'Ｘ': 'X', 'Ｙ': 'Y', 'Ｚ': 'Z',
                    '０': '0', '１': '1', '２': '2', '３': '3', '４': '4',
                    '５': '5', '６': '6', '７': '7', '８': '8', '９': '9',
                    '＋': '+', '－': '-', '―': '-'
                };

                // Normalize for pattern matching
                let normalized = '';
                for (const char of description) {
                    normalized += fullToHalf[char] || char;
                }

                // Create pattern to match stat with value
                const pattern = new RegExp(`(${statName}\\s*[+\\-]\\s*\\d+)`, 'gi');
                const match = normalized.match(pattern);

                if (match) {
                    // Find the original position in the description
                    const normalizedUpper = normalized.toUpperCase();
                    const statUpper = statName.toUpperCase();
                    const idx = normalizedUpper.search(new RegExp(`${statUpper}\\s*[+\\-]\\s*\\d+`, 'i'));

                    if (idx !== -1) {
                        // Find the end of the match
                        const matchLen = match[0].length;
                        const before = description.substring(0, idx);
                        const matched = description.substring(idx, idx + matchLen);
                        const after = description.substring(idx + matchLen);
                        return before + '<span class="stat-highlight">' + matched + '</span>' + after;
                    }
                }

                return description;
            }

            for (const col of columns) {
                const th = document.createElement('th');
                th.textContent = col.label;
                th.dataset.key = col.key;
                th.onclick = () => sortByColumn(col.key);

                if (sortBy.value === col.key) {
                    th.classList.add(sortOrder.value === 'asc' ? 'sorted-asc' : 'sorted-desc');
                }

                headerRow.appendChild(th);
            }
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Body
            const tbody = document.createElement('tbody');
            const isStatSort = sortBy.value === 'desc_stat' && descStatInput.value;
            for (const item of results.items) {
                const row = document.createElement('tr');

                let descHtml = (item.description_ja || '').replace(/\\n/g, '\n');
                if (isStatSort) {
                    descHtml = highlightStat(descHtml, descStatInput.value);
                }

                row.innerHTML = `
                    <td>${item.ja || ''}</td>
                    <td>${item.level !== undefined ? item.level : '-'}</td>
                    <td>${item.item_level !== undefined ? item.item_level : '-'}</td>
                    <td class="jobs-list">${jobsToKanji(item.jobs)}</td>
                    <td class="slots-list">${slotsToJa(item.slots)}</td>
                    <td class="description">${descHtml}</td>
                `;

                tbody.appendChild(row);
            }
            table.appendChild(tbody);

            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(table);
        }

        function sortByColumn(key) {
            if (sortBy.value === key) {
                sortOrder.value = sortOrder.value === 'asc' ? 'desc' : 'asc';
            } else {
                sortBy.value = key;
                sortOrder.value = 'asc';
            }
            performSearch();
        }

        function updatePagination(results) {
            if (results.total <= pageSize) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            const currentPage = Math.floor(currentOffset / pageSize) + 1;
            const totalPages = Math.ceil(results.total / pageSize);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

            prevBtn.disabled = currentOffset === 0;
            nextBtn.disabled = !results.hasMore;
        }

        // Event Listeners
        searchBtn.onclick = () => performSearch();
        addFilterBtn.onclick = addFilter;

        searchQuery.onkeypress = (e) => {
            if (e.key === 'Enter') performSearch();
        };

        slotsFilter.onchange = () => {
            updateIlv119Visibility();
            performSearch();
        };
        jobsFilter.onchange = () => performSearch();
        ilv119Filter.onchange = () => performSearch();
        sortBy.onchange = () => {
            descStatInput.style.display = sortBy.value === 'desc_stat' ? 'inline-block' : 'none';
            performSearch();
        };
        descStatInput.onchange = () => performSearch();
        descStatInput.onkeypress = (e) => {
            if (e.key === 'Enter') performSearch();
        };
        sortOrder.onchange = () => performSearch();

        prevBtn.onclick = () => {
            currentOffset = Math.max(0, currentOffset - pageSize);
            performSearch(false);
        };

        nextBtn.onclick = () => {
            currentOffset += pageSize;
            performSearch(false);
        };

        // Start
        init();
    </script>
</body>
</html>
